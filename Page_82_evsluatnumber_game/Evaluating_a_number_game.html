<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluating a number game</title>
</head>
<body>
    
<script>
    const num1=40;
    let userInput = prompt("input a value");
    message = "";
    if(userInput > num1){
        message = "It is greater than";
    } else if(userInput == num1){
        message = "It is equal";
    } else if(userInput < num1){
        message = "It is lessthan";
    }

    console.log(message);
    
</script>

</body>
</html>
