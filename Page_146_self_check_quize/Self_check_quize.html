    <script>
        // 1
        let val = 10;
function tester(val){
val += 10;
if(val < 100){
return tester(val);
}
return val;
}
tester(val);
console.log(val);

// 3
(function () {
console.log("Welcome");
})();
(function () {
let firstName = "Laurence";
})();
let result = (function () {
let firstName = "Laurence";
return firstName;
})();
console.log(result);
(function (firstName) {
console.log("My Name is " + firstName);
})("Laurence");
