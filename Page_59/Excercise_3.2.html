<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 59</title>
</head>
<body>
    
<script>

   // Step 1: Create an empty array to use as a shopping list
let shoppingList = [];

// Step 2: Add Milk, Bread, and Apples to your list
shoppingList.push("Milk", "Bread", "Apples");

// Step 3: Update "Bread" with Bananas and Eggs
shoppingList.splice(shoppingList.indexOf("Bread"), 1, "Bananas", "Eggs");

// Step 4: Remove the last item from the array and output it into the console
let removedItem = shoppingList.pop(); // Removes the last item
console.log("Removed item:", removedItem);

// Step 5: Sortting the list alphabetically
shoppingList.sort();

// Step 6: Find and output the index value of Milk
let indexOfMilk = shoppingList.indexOf("Milk");
console.log("Index of Milk:", indexOfMilk);

// Step 7: After Bananas, add Carrots and Lettuce
let indexOfBananas = shoppingList.indexOf("Bananas");
shoppingList.splice(indexOfBananas + 1, 0, "Carrots", "Lettuce");

// Step 8: Create a new list containing Juice and Pop
let newList = ["Juice", "Pop"];

// Step 9: Combine both lists, adding the new list twice to the end of the first list
shoppingList = shoppingList.concat(newList, newList);

// Step 10: Get the last index value of Pop and output it to the console
let lastIndexOfPop = shoppingList.lastIndexOf("Pop");
console.log("Last index of Pop:", lastIndexOfPop);

// Final output: Your final list
console.log("Final shopping list:", shoppingList);

</script>

</body>
</html>
