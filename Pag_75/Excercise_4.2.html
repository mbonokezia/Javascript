<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 75</title>
  </head>
  <body>
    <script>
      let age = prompt("input your age");
      let message = "";
      let ageInNum = Number(age);

      if(ageInNum >= 21){
        message = "You can enter and drink alcohol"
      }
      else if(ageInNum >= 19 ){
        message = "You can enter but you are not qualified to drink"
      }
      else{
        message = "You are not qualified"
      }

      console.log(message);
    </script>

   
  </body>
</html>
