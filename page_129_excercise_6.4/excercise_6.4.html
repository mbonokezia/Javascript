<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <script>
        const myArr = [];

       
 for(let x=0; x<10; x++){
   let val1 = 5 * x;
   let val2 = x * x;
   let res = cal(val1, val2, "+");
   myArr.push(res);
 }
 console.log(myArr);

 function cal(a, b, op) {
   if (op == "-") {
     return a - b;
   } else {
     return a + b;
   }
 }
     </script>
</body>
</html>
