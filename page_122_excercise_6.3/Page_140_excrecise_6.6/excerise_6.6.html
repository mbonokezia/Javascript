<body>
    
    <script>
        
function Factorialof(nr) { 
    console.log(nr);
    if (nr === 0) { 
        return 1; 
    } 
    else { 
        return nr * Factorialof(--nr); 
    } 
} 
console.log(Factorialof(6));

    </script>
</body>
